apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-django
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: web-deploy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-deploy
    spec:
      containers:
        - name: nginx-d
	  image: nginx:1.25
         # image: liketiger/mynginxd:0.3
          ports:
            - containerPort: 80

        - name: django-web
          image: liketiger/mydjango:0.2
          ports:
            - containerPort: 8000

          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
